name: Test

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: "10.x"

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test
              env:
                  CI: ${{ true }}
